<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品详情</title>
		<link rel="stylesheet" href="css/jifen_shop_pur.css" />
		<script src="js/zepto.min.js"></script>
		<script src="js/jifen_shop_pur.js"></script>
	</head>
	<body>
		<main>
			<figure>
				<img src="img/jifen_detail.gif" alt="" />
			</figure>
			<hgroup>
				<h1>北欧宜家 全棉帆布 白色 字母 沙发抱枕靠垫</h1>
				<div><span>积分</span><mark>1231</mark></div>
				<font>新款字母 亲 注意英文的意思哦 亮点在此 款式时尚 耐看 北欧风格 简单 越是简单的 越是能成为经典的</font>
			</hgroup>
		</main>
		<section>
			<div class="title">
				<span>图文详情</span>
			</div>
			<figure>
				<img src="img/jifen_detail.gif" alt="" />
			</figure>
		</section>
		<div class="goumai">
			立即购买
		</div>
		
		<!--浮动层-->
		<div class="bla_block hide"></div>
		<div class="model_fade zdx">
			<div class="shop_info">
				<figure>
					<img src="img/jifen_detail.gif" alt="" />
				</figure>
				<div class="info">
					<h2>北欧宜家 全棉帆布 白色 字母 沙发座...</h2>
					<div><span>积分</span><strong>1245</strong></div>
				</div>
				<div class="close"><img src="img/close.gif" alt="" /></div>
			</div>
			<div class="num clearfix">
				<div class="fl">
					<p>购买数量：</p>
					<p>剩余20件</p>
				</div>
				<div class="fr">
					<div class="add">
						<div class="no">-</div>
						<input type="text" value="1"/>
						<div>+</div>
					</div>
				</div>
			</div>
			<div class="next">
				下一步
			</div>
		</div>
		<script src="js/computed.js"></script>
	</body>
</html>
