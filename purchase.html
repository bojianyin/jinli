<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>购买</title>
		<link rel="stylesheet" href="css/purchase.css" />
		<link rel="stylesheet" href="css/wxzf.css" />
		<script src="js/zepto.min.js"></script>
		<script src="js/purchase.js"></script>
	</head>
	<body>
		<main>
			<div class="account_cart">
				
				<div class="control control_zhuan">
					<label for="">购买金额</label>
					<input type="text" placeholder="请输入您的购买金额"/>
					<span>价格区间1000-10000</span>
				</div>
				<div class="control control_yan control_yan1">
					<label for="">验证码</label>
					<input type="text" placeholder="请输入手机验证码"/>
					<div class="send_yan">
						发送验证码
					</div>
				</div>
				<div class="control control_yan" id="tu">
					<label for="">图形验证码</label>
					<input type="text" placeholder="请输入右侧验证码"/>
					<img src="img/yanzheng.gif" class="send_yan">
				</div>
				<div class="account_zhuan">
					<button>
						确定
					</button>
				</div>
			</div>
		</main>
		<div class="zhifu">
			<div class="black_blc"></div>
			<div class="ftc_wzsf">
			  <div class="srzfmm_box">
			    <div class="qsrzfmm_bt clear_wl"><span class="fl close">&times;</span><span>请输入支付密码</span> </div>
			    <div class="zfmmxx_shop" style="border-bottom:1px solid #ccc">
			      <div class="mz">花费金额(元)</div>
			      <div class="wxzf_price">1254</div>
			    </div>
			   
			    <ul class="mm_box">
			      <li></li>
			      <li></li>
			      <li></li>
			      <li></li>
			      <li></li>
			      <li></li>
			    </ul>
			  </div>
			  <div class="numb_box">
			    <ul class="nub_ggg">
			      <li><a href="javascript:void(0);">1</a></li>
			      <li><a href="javascript:void(0);" class="zj_x">2</a></li>
			      <li><a href="javascript:void(0);">3</a></li>
			      <li><a href="javascript:void(0);">4</a></li>
			      <li><a href="javascript:void(0);" class="zj_x">5</a></li>
			      <li><a href="javascript:void(0);">6</a></li>
			      <li><a href="javascript:void(0);">7</a></li>
			      <li><a href="javascript:void(0);" class="zj_x">8</a></li>
			      <li><a href="javascript:void(0);">9</a></li>
			      <li><span></span></li>
			      <li><a href="javascript:void(0);" class="zj_x">0</a></li>
			      <li><span  class="del" > <img src="img/delt.gif" style="width:1rem;height:0.7rem"></span></li>
			    </ul>
			  </div>
			  <div class="hbbj"></div>
			</div>
		</div>
		<script src="js/computed.js"></script>
		<script>
			$(function(){
				//关闭浮动
				$(".close").click(function(){
					$(".zhifu").removeClass("show").addClass("non")
					$(".black_blc").hide();
					$(".ftc_wzsf").hide();
					$(".numb_box").css("zIndex",-1)
					});
					//数字显示隐藏
					$(".xiaq_tb").click(function(){
					$(".numb_box").slideUp(500);
					});
					$(".mm_box").click(function(){
					$(".numb_box").slideDown(500);
				});
				//----
				var i = 0;
				$(".nub_ggg li a").click(function(){
					i++
					if(i<6){
						$(".mm_box li").eq(i-1).addClass("mmdd");
					}else{
						$(".mm_box li").eq(i-1).addClass("mmdd"); 
						setTimeout(function(){
							location.href="purchase_success.html"; 
						},500);
					}
				});
				$(".nub_ggg li .del").click(function(){
					if(i>0){
						i--
						$(".mm_box li").eq(i).removeClass("mmdd");
						i==0;
					}
				});
			});
		</script>
	</body>
</html>
